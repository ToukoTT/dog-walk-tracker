<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Walk Tracker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêï</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ============================================
    // üîß FIREBASE CONFIGURATION
    // Replace these values with your own Firebase config!
    // See instructions below the app code.
    // ============================================
    const firebaseConfig = {
      apiKey: "AIzaSyCVLXuIBj7QakGwiAilyzumou7iFKM9ZMQ",
      authDomain: "dog-walk-tracker-3e47c.firebaseapp.com",
      databaseURL: "https://dog-walk-tracker-3e47c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dog-walk-tracker-3e47c",
      storageBucket: "dog-walk-tracker-3e47c.firebasestorage.app",
      messagingSenderId: "135801727734",
      appId: "1:135801727734:web:d3ec69fa6d63c8f47d9ad7"
    };

    // Check if Firebase is configured
    const isFirebaseConfigured = !firebaseConfig.apiKey.includes("YOUR_");

    // Initialize Firebase only if configured
    let database = null;
    if (isFirebaseConfigured) {
      try {
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
      } catch (e) {
        console.error("Firebase init error:", e);
      }
    }

    const WALKERS = ['Touko', 'Annika', 'Otso', 'Oskari'];
    const SEGMENTS = ['Morning', 'Day', 'Evening'];
    const SEGMENT_ICONS = {
      Morning: 'üåÖ',
      Day: '‚òÄÔ∏è',
      Evening: 'üåô'
    };

    const WALKER_COLORS = {
      Touko: '#4F46E5',
      Annika: '#EC4899',
      Otso: '#10B981',
      Oskari: '#F59E0B'
    };

    function getDateKey(date) {
      return date.toISOString().split('T')[0];
    }

    function formatDate(date) {
      const day = date.getDate();
      const month = date.getMonth() + 1;
      const year = date.getFullYear().toString().slice(-2);
      return `${day}/${month}/${year}`;
    }

    function getDayName(date) {
      return date.toLocaleDateString('en-US', { weekday: 'long' });
    }

    function generateDays(centerDate, range = 60) {
      const days = [];
      for (let i = -range; i <= range; i++) {
        const date = new Date(centerDate);
        date.setDate(date.getDate() + i);
        days.push(date);
      }
      return days;
    }

    // Setup Instructions Component
    function SetupInstructions() {
      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 p-4">
          <div className="max-w-2xl mx-auto">
            <div className="bg-white rounded-2xl shadow-xl p-6 mb-4">
              <div className="text-center mb-6">
                <span className="text-6xl">üêï</span>
                <h1 className="text-2xl font-bold text-gray-800 mt-2">Dog Walk Tracker Setup</h1>
                <p className="text-gray-500 mt-1">One-time setup to enable family sharing</p>
              </div>

              <div className="bg-amber-50 border-l-4 border-amber-400 p-4 rounded-r-lg mb-6">
                <p className="text-amber-800 font-medium">‚ö° This only takes 5 minutes!</p>
              </div>

              <div className="space-y-6">
                <div className="border-l-4 border-blue-400 pl-4">
                  <h3 className="font-bold text-gray-800">Step 1: Create Firebase Project</h3>
                  <ol className="mt-2 text-gray-600 space-y-1 text-sm list-decimal list-inside">
                    <li>Go to <a href="https://console.firebase.google.com" target="_blank" className="text-blue-500 underline">console.firebase.google.com</a></li>
                    <li>Click "Create a project" (or "Add project")</li>
                    <li>Name it "dog-walk-tracker" and click Continue</li>
                    <li>Disable Google Analytics (not needed) and click Create</li>
                  </ol>
                </div>

                <div className="border-l-4 border-green-400 pl-4">
                  <h3 className="font-bold text-gray-800">Step 2: Create Realtime Database</h3>
                  <ol className="mt-2 text-gray-600 space-y-1 text-sm list-decimal list-inside">
                    <li>In Firebase Console, click "Build" ‚Üí "Realtime Database"</li>
                    <li>Click "Create Database"</li>
                    <li>Choose your location (any is fine)</li>
                    <li>Select "Start in <strong>test mode</strong>" and click Enable</li>
                  </ol>
                </div>

                <div className="border-l-4 border-purple-400 pl-4">
                  <h3 className="font-bold text-gray-800">Step 3: Get Your Config</h3>
                  <ol className="mt-2 text-gray-600 space-y-1 text-sm list-decimal list-inside">
                    <li>Click the ‚öôÔ∏è gear icon ‚Üí "Project settings"</li>
                    <li>Scroll down to "Your apps" and click the web icon {"</>"}</li>
                    <li>Name it "Dog Walk Tracker" and click "Register app"</li>
                    <li>Copy the firebaseConfig object shown</li>
                  </ol>
                </div>

                <div className="border-l-4 border-orange-400 pl-4">
                  <h3 className="font-bold text-gray-800">Step 4: Update This File</h3>
                  <ol className="mt-2 text-gray-600 space-y-1 text-sm list-decimal list-inside">
                    <li>Open index.html in a text editor</li>
                    <li>Find the <code className="bg-gray-100 px-1 rounded">firebaseConfig</code> section near the top</li>
                    <li>Replace the placeholder values with your config</li>
                    <li>Save and refresh the page!</li>
                  </ol>
                </div>
              </div>

              <div className="mt-6 p-4 bg-gray-50 rounded-xl">
                <p className="text-sm text-gray-600">
                  <strong>üí° Tip:</strong> Once configured, upload this file to GitHub Pages and share the link with your family. Everyone will see the same walk data in real-time!
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function DogWalkTracker() {
      const [walks, setWalks] = useState({});
      const [selectedSegment, setSelectedSegment] = useState(null);
      const [showLeaderboard, setShowLeaderboard] = useState(false);
      const [days, setDays] = useState(() => generateDays(new Date()));
      const scrollRef = useRef(null);
      const todayRef = useRef(null);
      const [isInitialScroll, setIsInitialScroll] = useState(true);
      const [isLoading, setIsLoading] = useState(true);
      const [isOnline, setIsOnline] = useState(true);

      // Subscribe to Firebase data
      useEffect(() => {
        if (!database) {
          setIsLoading(false);
          return;
        }

        const walksRef = database.ref('walks');

        // Listen for changes
        const unsubscribe = walksRef.on('value', (snapshot) => {
          const data = snapshot.val() || {};
          setWalks(data);
          setIsLoading(false);
        }, (error) => {
          console.error("Firebase read error:", error);
          setIsOnline(false);
          setIsLoading(false);
        });

        // Connection state
        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snap) => {
          setIsOnline(snap.val() === true);
        });

        return () => {
          walksRef.off('value', unsubscribe);
          connectedRef.off();
        };
      }, []);

      useEffect(() => {
        if (todayRef.current && isInitialScroll && !isLoading) {
          setTimeout(() => {
            todayRef.current.scrollIntoView({ block: 'center' });
            setIsInitialScroll(false);
          }, 100);
        }
      }, [isInitialScroll, isLoading]);

      const handleScroll = () => {
        if (!scrollRef.current) return;
        const { scrollTop, scrollHeight, clientHeight } = scrollRef.current;

        if (scrollTop < 500) {
          const firstDay = days[0];
          const newDays = [];
          for (let i = 30; i > 0; i--) {
            const date = new Date(firstDay);
            date.setDate(date.getDate() - i);
            newDays.push(date);
          }
          setDays([...newDays, ...days]);
        }

        if (scrollHeight - scrollTop - clientHeight < 500) {
          const lastDay = days[days.length - 1];
          const newDays = [];
          for (let i = 1; i <= 30; i++) {
            const date = new Date(lastDay);
            date.setDate(date.getDate() + i);
            newDays.push(date);
          }
          setDays([...days, ...newDays]);
        }
      };

      const toggleWalker = (dateKey, segment, walker) => {
        const key = `${dateKey}-${segment}`.replace(/\./g, '_');
        const current = walks[key] || [];
        const updated = current.includes(walker)
          ? current.filter(w => w !== walker)
          : [...current, walker];

        // Update Firebase
        if (database) {
          database.ref(`walks/${key}`).set(updated.length > 0 ? updated : null);
        }

        // Optimistic update
        setWalks(prev => ({
          ...prev,
          [key]: updated.length > 0 ? updated : undefined
        }));
      };

      const getWalkers = (dateKey, segment) => {
        const key = `${dateKey}-${segment}`.replace(/\./g, '_');
        return walks[key] || [];
      };

      const getLeaderboardStats = () => {
        const stats = {};
        WALKERS.forEach(w => stats[w] = 0);
        Object.values(walks).forEach(walkerList => {
          if (Array.isArray(walkerList)) {
            walkerList.forEach(walker => {
              if (stats[walker] !== undefined) {
                stats[walker]++;
              }
            });
          }
        });
        return Object.entries(stats)
          .sort((a, b) => b[1] - a[1])
          .map(([name, count], index) => ({ name, count, rank: index + 1 }));
      };

      const isToday = (date) => {
        const today = new Date();
        return date.toDateString() === today.toDateString();
      };

      const totalWalks = Object.values(walks).reduce((sum, arr) => sum + (Array.isArray(arr) && arr.length > 0 ? 1 : 0), 0);

      if (isLoading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 flex items-center justify-center">
            <div className="text-center">
              <div className="loader mx-auto mb-4"></div>
              <p className="text-gray-600">Loading walks...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
          {/* Header */}
          <header className="sticky top-0 z-20 bg-white/80 backdrop-blur-lg border-b border-gray-200 shadow-sm">
            <div className="max-w-lg mx-auto px-4 py-3 flex items-center justify-between">
              <div className="flex items-center gap-2">
                <span className="text-3xl">üêï</span>
                <div>
                  <h1 className="text-lg font-bold text-gray-800">Dog Walk Tracker</h1>
                  <div className="flex items-center gap-2">
                    <p className="text-xs text-gray-500">{totalWalks} walks logged</p>
                    {!isOnline && (
                      <span className="px-1.5 py-0.5 bg-red-100 text-red-600 text-xs rounded-full">Offline</span>
                    )}
                    {isOnline && database && (
                      <span className="px-1.5 py-0.5 bg-green-100 text-green-600 text-xs rounded-full">Live</span>
                    )}
                  </div>
                </div>
              </div>
              <button
                onClick={() => setShowLeaderboard(true)}
                className="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-amber-400 to-orange-500 text-white rounded-full font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all"
              >
                <span>üèÜ</span>
                <span className="text-sm">Leaderboard</span>
              </button>
            </div>
          </header>

          {/* Scrollable Calendar Feed */}
          <div
            ref={scrollRef}
            onScroll={handleScroll}
            className="h-[calc(100vh-70px)] overflow-y-auto scroll-smooth"
          >
            <div className="max-w-lg mx-auto px-4 py-4 space-y-4">
              {days.map((date) => {
                const dateKey = getDateKey(date);
                const today = isToday(date);

                return (
                  <div
                    key={dateKey}
                    ref={today ? todayRef : null}
                    className={`rounded-2xl overflow-hidden shadow-lg transition-all ${
                      today
                        ? 'ring-4 ring-blue-400 ring-offset-2'
                        : 'hover:shadow-xl'
                    }`}
                  >
                    {/* Day Header */}
                    <div className={`px-4 py-3 ${
                      today
                        ? 'bg-gradient-to-r from-blue-500 to-purple-500 text-white'
                        : 'bg-white text-gray-800'
                    }`}>
                      <div className="flex items-center justify-between">
                        <div className="flex items-center gap-2">
                          <span className="text-2xl">üìÖ</span>
                          <div>
                            <p className="font-bold text-lg">{getDayName(date)}</p>
                            <p className={`text-sm ${today ? 'text-blue-100' : 'text-gray-500'}`}>
                              {formatDate(date)}
                            </p>
                          </div>
                        </div>
                        {today && (
                          <span className="px-3 py-1 bg-white/20 rounded-full text-sm font-medium">
                            Today
                          </span>
                        )}
                      </div>
                    </div>

                    {/* Segments */}
                    <div className="bg-white divide-y divide-gray-100">
                      {SEGMENTS.map((segment) => {
                        const walkers = getWalkers(dateKey, segment);
                        const hasWalkers = walkers.length > 0;
                        const isSelected = selectedSegment === `${dateKey}-${segment}`;

                        return (
                          <div key={segment} className="relative">
                            <button
                              onClick={() => setSelectedSegment(isSelected ? null : `${dateKey}-${segment}`)}
                              className={`w-full px-4 py-4 flex items-center justify-between transition-all ${
                                hasWalkers
                                  ? 'bg-gradient-to-r from-green-50 to-emerald-50'
                                  : 'bg-white hover:bg-gray-50'
                              }`}
                            >
                              <div className="flex items-center gap-3">
                                <span className="text-2xl">{SEGMENT_ICONS[segment]}</span>
                                <div className="text-left">
                                  <p className="font-semibold text-gray-800">{segment}</p>
                                  {hasWalkers ? (
                                    <div className="flex flex-wrap gap-1 mt-1">
                                      {walkers.map(walker => (
                                        <span
                                          key={walker}
                                          className="px-2 py-0.5 text-xs font-medium text-white rounded-full"
                                          style={{ backgroundColor: WALKER_COLORS[walker] }}
                                        >
                                          {walker}
                                        </span>
                                      ))}
                                    </div>
                                  ) : (
                                    <p className="text-sm text-gray-400">Tap to assign walker</p>
                                  )}
                                </div>
                              </div>
                              <div className="flex items-center gap-2">
                                {hasWalkers && (
                                  <span className="text-2xl">‚úÖ</span>
                                )}
                                <span className={`text-gray-400 transition-transform ${isSelected ? 'rotate-180' : ''}`}>
                                  ‚ñº
                                </span>
                              </div>
                            </button>

                            {/* Walker Selection Menu */}
                            {isSelected && (
                              <div className="px-4 py-3 bg-gray-50 border-t border-gray-100">
                                <p className="text-sm font-medium text-gray-600 mb-2">Who's walking?</p>
                                <div className="grid grid-cols-2 gap-2">
                                  {WALKERS.map(walker => {
                                    const isActive = walkers.includes(walker);
                                    return (
                                      <button
                                        key={walker}
                                        onClick={(e) => {
                                          e.stopPropagation();
                                          toggleWalker(dateKey, segment, walker);
                                        }}
                                        className={`px-4 py-3 rounded-xl font-medium transition-all transform hover:scale-105 ${
                                          isActive
                                            ? 'text-white shadow-lg'
                                            : 'bg-white text-gray-700 border-2 border-gray-200 hover:border-gray-300'
                                        }`}
                                        style={isActive ? { backgroundColor: WALKER_COLORS[walker] } : {}}
                                      >
                                        <span className="flex items-center justify-center gap-2">
                                          {isActive && <span>‚úì</span>}
                                          {walker}
                                        </span>
                                      </button>
                                    );
                                  })}
                                </div>
                                <button
                                  onClick={() => setSelectedSegment(null)}
                                  className="w-full mt-3 py-2 text-sm text-gray-500 hover:text-gray-700"
                                >
                                  Done
                                </button>
                              </div>
                            )}
                          </div>
                        );
                      })}
                    </div>
                  </div>
                );
              })}
            </div>
          </div>

          {/* Leaderboard Modal */}
          {showLeaderboard && (
            <div
              className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
              onClick={() => setShowLeaderboard(false)}
            >
              <div
                className="w-full max-w-sm bg-white rounded-3xl shadow-2xl overflow-hidden transform transition-all"
                onClick={e => e.stopPropagation()}
              >
                {/* Leaderboard Header */}
                <div className="bg-gradient-to-r from-amber-400 via-orange-500 to-red-500 px-6 py-6 text-white text-center">
                  <span className="text-5xl">üèÜ</span>
                  <h2 className="text-2xl font-bold mt-2">Leaderboard</h2>
                  <p className="text-amber-100 text-sm mt-1">Who's the top dog walker?</p>
                </div>

                {/* Stats */}
                <div className="p-6 space-y-3">
                  {getLeaderboardStats().map((stat, index) => (
                    <div
                      key={stat.name}
                      className={`flex items-center gap-4 p-4 rounded-2xl transition-all ${
                        index === 0
                          ? 'bg-gradient-to-r from-amber-50 to-yellow-50 border-2 border-amber-200'
                          : 'bg-gray-50'
                      }`}
                    >
                      <div className={`w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold ${
                        index === 0 ? 'bg-amber-400 text-white' :
                        index === 1 ? 'bg-gray-300 text-white' :
                        index === 2 ? 'bg-orange-300 text-white' :
                        'bg-gray-200 text-gray-600'
                      }`}>
                        {index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : stat.rank}
                      </div>
                      <div className="flex-1">
                        <p className="font-bold text-gray-800">{stat.name}</p>
                        <div className="mt-1 h-2 bg-gray-200 rounded-full overflow-hidden">
                          <div
                            className="h-full rounded-full transition-all duration-500"
                            style={{
                              width: `${Math.max((stat.count / Math.max(...getLeaderboardStats().map(s => s.count), 1)) * 100, 5)}%`,
                              backgroundColor: WALKER_COLORS[stat.name]
                            }}
                          />
                        </div>
                      </div>
                      <div className="text-right">
                        <p className="text-2xl font-bold" style={{ color: WALKER_COLORS[stat.name] }}>
                          {stat.count}
                        </p>
                        <p className="text-xs text-gray-500">walks</p>
                      </div>
                    </div>
                  ))}
                </div>

                {/* Close Button */}
                <div className="px-6 pb-6">
                  <button
                    onClick={() => setShowLeaderboard(false)}
                    className="w-full py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-colors"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Quick scroll to today button */}
          <button
            onClick={() => todayRef.current?.scrollIntoView({ behavior: 'smooth', block: 'center' })}
            className="fixed bottom-6 right-6 w-14 h-14 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 hover:shadow-xl transform hover:scale-110 transition-all flex items-center justify-center text-xl z-10"
            title="Go to today"
          >
            üìç
          </button>
        </div>
      );
    }

    // Render the appropriate component
    function App() {
      if (!isFirebaseConfigured) {
        return <SetupInstructions />;
      }
      return <DogWalkTracker />;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
